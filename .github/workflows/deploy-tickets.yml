name: deploy-tickets #! Change This

on:
  push: # when we pull and merge the code from some other branch to main -- it also refers as a push -- and we merge the branch -- only after testing everything
    branches:
      - main
    paths:
      - 'tickets/**' #! Change This

env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT }}
  GKE_CLUSTER: micro-services
  GKE_ZONE: us-central1-c
  DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }} # double check the spellings
  DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

jobs:
  setup-build-publish-deploy:
    name: Setup, Build, Publish, and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      #? Setup gcloud CLI -- By GitHub
      - uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GKE_SA_KEY }}
          project_id: ${{ secrets.GKE_PROJECT }}

      #? Configure Docker to use the gcloud command-line tool as a credential
      # helper for authentication
      - run: |-
          gcloud --quiet auth configure-docker

      #? Get the GKE credentials so we can deploy to the cluster -- By GitHub -- By GitHub
      - uses: google-github-actions/get-gke-credentials@v0.2.1
        with:
          cluster_name: ${{ env.GKE_CLUSTER }}
          location: ${{ env.GKE_ZONE }}
          credentials: ${{ secrets.GKE_SA_KEY }}

      # Docker Login
      - name: Docker Login
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      # Build the Docker image
      - name: Build
        run: cd tickets && docker build -t 03004968719/ms-tickets:${{ github.sha }} . && docker build -t 03004968719/ms-tickets:latest .
      #! Change This

      # Push the Docker image to Google Container Registry
      - name: Publish
        run: docker push 03004968719/ms-tickets:${{ github.sha }} && docker push 03004968719/ms-tickets:latest
      #! Change This

      # Deploy the Docker image to the GKE cluster
      - name: Deploy
        run: |-
          kubectl set image deployments/tickets-depl tickets=03004968719/ms-tickets:${{ github.sha }}
          kubectl apply -f infrastructure/k8s/tickets-depl.yaml
          kubectl rollout restart deployment tickets-depl # restart, so it can use newest image
          kubectl get services -o wide
      #! Change This
