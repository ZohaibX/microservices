apiVersion: v1
kind: PersistentVolume
metadata:
  name: auth-mongo-pv
  labels:
    type: local
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: '/mnt/mongo_data'
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: auth-mongo-pv-claim
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
